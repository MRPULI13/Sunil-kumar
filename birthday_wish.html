<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sailu Papa</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #fbc2eb, #a6c1ee); /* New vibrant background gradient */
      text-align: center;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .heart {
      font-size: 20px;
      line-height: 24px;
      color: #ff416c;
      text-shadow: 0 0 10px #ff416c, 0 0 20px #ff416c;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff416c, 0 0 20px #ff416c, 0 0 30px #ff416c;
      }
      to {
        text-shadow: 0 0 20px #ff4b7d, 0 0 30px #ff4b7d, 0 0 40px #ff4b7d;
      }
    }

    .message {
      font-size: 2rem;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .name {
      font-size: 3rem;
      color: #070501;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .countdown {
      font-size: 1.5rem;
      margin-top: 30px;
      color: #191403;
    }

    /* Animation for floating emojis */
    .floating-emoji {
      font-size: 2rem;
      position: absolute;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }

    /* Additional position rules for multiple emojis */
    .emoji1 {
      top: 10%;
      left: 10%;
    }

    .emoji2 {
      top: 20%;
      left: 70%;
    }

    .emoji3 {
      top: 50%;
      left: 50%;
    }

    .emoji4 {
      top: 70%;
      left: 20%;
    }

    .emoji5 {
      top: 80%;
      left: 80%;
    }
  </style>
</head>
<body>
  <div class="heart">ğŸ’–ğŸ’–ğŸ’–ğŸ’–</div>
  <div class="message">Happy Advance Birthday to the Amazing</div>
  <div class="name">SAILU PAPA ğŸ’–ğŸ‰</div>
  <div class="message">Nuvu Epudu happy ga undali Maa....\</div>
  <div class="countdown" id="countdown"></div>

  <!-- Floating Emojis -->
  <div class="floating-emoji emoji1">ğŸˆ</div>
  <div class="floating-emoji emoji2">ğŸ‰</div>
  <div class="floating-emoji emoji3">ğŸ’</div>
  <div class="floating-emoji emoji4">ğŸ‚</div>
  <div class="floating-emoji emoji5">ğŸ</div>

  <script>
    function countdownToBirthday() {
      const birthday = new Date("2024-11-29T00:00:00");
      const now = new Date();
      const timeLeft = birthday - now;

      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
        const seconds = Math.floor((timeLeft / 1000) % 60);
        document.getElementById("countdown").innerText = 
          `â³ ${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds Left!`;
      } else {
        document.getElementById("countdown").innerText = "ğŸ‚ It's her Birthday! ğŸ‚";
      }
    }

    setInterval(countdownToBirthday, 1000);
  </script>
</body>
</html>
